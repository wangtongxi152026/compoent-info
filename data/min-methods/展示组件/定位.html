<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: bisque;
            position: relative;
            top: 20px;
            justify-content: space-between;
            display: flex;
        }

        .ele {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .item-1 {

            position: absolute;
            top: 20px;
            left: 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class='ele item-1'></div>
        <div class='ele item-2'></div>
        <div class='ele item-3'></div>
        <div class='ele item-4'></div>
    </div>
</body>

</html>
